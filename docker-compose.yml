services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: weather
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  dispatcher:
    build:
      context: .
      dockerfile: src/dispatcher/Dockerfile
    image: techtest-dispatcher:dev
    ports:
      - "8080:8080"
    environment:
      QUEUE_CONFIG: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - shared-tmp:/tmp

  categorize:
    build:
      context: .
      dockerfile: src/categorize/Dockerfile
    image: techtest-categorize:dev
    ports:
      - "8081:8081"
    environment:
      QUEUE_CONFIG: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - shared-tmp:/tmp

  reporting:
    build:
      context: .
      dockerfile: src/reporting/Dockerfile
    image: techtest-reporting:dev
    ports:
      - "8082:8082"
    environment:
      QUEUE_CONFIG: kafka:29092
      POSTGRES_HOST: postgres
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_started

  ui:
    build:
      context: .
      dockerfile: src/ui/Dockerfile
    image: techtest-ui:dev
    depends_on:
      - dispatcher
    ports:
      - "8088:80"

volumes:
  postgres_data:
  shared-tmp:
