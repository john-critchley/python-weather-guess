services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: weather
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./env/infra/postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql

  dispatcher:
    image: techtest-dispatcher:dev
    build:
      context: .
      dockerfile: src/dispatcher/Dockerfile
    depends_on:
      - kafka
      - postgres
    ports:
      - "8080:8080"
    environment:
      CONFIG_FILE: /app/src/dispatcher/config/default.ini
      STORAGE_DIR: /data/images
    volumes:
      - image_data:/data/images

  categorize:
    image: techtest-categorize:dev
    build:
      context: .
      dockerfile: src/categorize/Dockerfile
    depends_on:
      - kafka
    environment:
      STORAGE_DIR: /data/images
    volumes:
      - image_data:/data/images

  reporting:
    image: techtest-reporting:dev
    build:
      context: .
      dockerfile: src/reporting/Dockerfile
    depends_on:
      - postgres
      - kafka

  ui:
    image: techtest-ui:dev
    build:
      context: .
      dockerfile: src/ui/Dockerfile
    depends_on:
      - dispatcher
    ports:
      - "8088:80"

volumes:
  postgres_data:
  image_data:
