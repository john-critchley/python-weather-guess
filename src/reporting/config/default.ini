[storage]
backend = file

[queue]
backend = kafka
config = kafka:29092
input_channel = requests_topic
response_channel = response_topic

[reporting]
app_host = 0.0.0.0
app_port = 8082
app_debug = True
db_host = localhost
db_port = 5438
db_database_user_name = postgres
db_database_user_password = postgres
db_database_name = cat_categorize
db_request_table = requests
db_response_table = responses
